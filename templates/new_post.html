{% extends "base.html" %}

{% block title %}Buat Postingan Baru{% endblock %}

{% block content %}
    <h1 class="mb-4">Buat Postingan Baru</h1>
    <form action="{{ url_for('new_post') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Judul</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ title if title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Konten</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ content if content }}</textarea>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Penulis</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ author if author }}" required>
        </div>
        <div class="mb-3">
            <label for="categories" class="form-label">Kategori (pisahkan dengan koma)</label>
            <input type="text" class="form-control" id="categories" name="categories" value="{{ categories if categories }}">
            <small class="form-text text-muted">Contoh: Teknologi, Tutorial, Umum</small>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Gambar (Opsional)</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg, image/gif">
            <small class="form-text text-muted">Format yang diizinkan: PNG, JPG, JPEG, GIF.</small>
        </div>
        <button type="submit" class="btn btn-primary">Publikasikan Postingan</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Batal</a>
    </form>
{% endblock %}
